<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Outdoor Plant Details</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      z-index: -1;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <div id="plantDetails" class="plant-details-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plantId = params.get("id");

    fetch("http://localhost:3000/api/outdoor-plants")
      .then(res => res.json())
      .then(plants => {
        const plant = plants.find(p => p["Plant ID"] === plantId);
        if (!plant) {
          document.getElementById("plantDetails").innerHTML = "<p>Plant not found.</p>";
          return;
        }

        const bgImage = plant.Image || '';
        document.body.style.backgroundImage = `url('${bgImage}')`;

        let detailsHtml = `
          <div class="plant-details-card">
            <div class="plant-header">
              <img src="${bgImage}" alt="${plant['Common name']}" class="plant-thumbnail" />
              <h1>${plant["Scientific name"]} <span>(${plant["Common name"]})</span></h1>
            </div>
            <ul class="plant-info">
        `;

        const excludedKeys = ["Plant ID", "Picture", "Image", "Locations"];
        const iconMap = {
          "Scientific name": "üî¨",
          "Common name": "üåø",
          "Light Requirements": "‚òÄÔ∏è",
          "Stable temperature": "üå°Ô∏è",
          "Watering": "üíß",
          "Quantity": "üî¢",
          "Height": "üìè",
          "Category": "üìÇ",
          "Location Type": "üìç",
          "Location Number": "üî¢",
          "Notes": "üìù"
        };

        Object.keys(plant).forEach(key => {
          if (!excludedKeys.includes(key)) {
            const icon = iconMap[key] || "üìÑ";
            detailsHtml += `<li><span>${icon}</span><strong>${key}:</strong> ${plant[key]}</li>`;
          }
        });

        detailsHtml += `</ul></div>`;
        document.getElementById("plantDetails").innerHTML = detailsHtml;
      })
      .catch(err => console.error("Fetch error:", err));
  </script>
</body>

</html>
