<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Indoor Plant Details</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      z-index: -1;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <button class="back-button" onclick="history.back()">← Back</button>
  <div id="plantDetails" class="plant-details-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const plantId = params.get("id");

    fetch("http://localhost:3000/api/indoor-plants")
      .then(res => res.json())
      .then(plants => {
        const plant = plants.find(p => p["Plant ID"] === plantId);
        if (!plant) {
          document.getElementById("plantDetails").innerHTML = "<p>Plant not found.</p>";
          return;
        }

        const bgImage = plant.Image || '';
        document.body.style.backgroundImage = `url('${bgImage}')`;

        let detailsHtml = `
          <div class="plant-details-card">
            <div class="plant-header">
              <img src="${bgImage}" alt="${plant['Common name']}" class="plant-thumbnail" />
              <h1>${plant["Scientific name"]} <span>(${plant["Common name"]})</span></h1>
            </div>
            <ul class="plant-info">
              <li><span>☀️</span><strong>Light:</strong> ${plant["Light Requirements"]}</li>
              <li><span>🌡️</span><strong>Temperature:</strong> ${plant["Stable temperature"] || "—"}</li>
              <li><span>💧</span><strong>Watering:</strong> ${plant["Watering"] || "—"}</li>
              <li><span>🔢</span><strong>Total Quantity:</strong> ${plant["Quantity"]}</li>
            </ul>
            <h2>📍 Locations</h2>
            <div class="locations-list">
        `;

        (plant.Locations || []).forEach(loc => {
          detailsHtml += `
            <div class="location-card">
              <p><strong>${loc["Location Number"]}</strong></p>
              <p>${loc["Location name"]}</p>
              <p>Quantity: ${loc["Quantity"]}</p>
            </div>
          `;
        });

        detailsHtml += `</div></div>`;
        document.getElementById("plantDetails").innerHTML = detailsHtml;
      })
      .catch(err => console.error("Fetch error:", err));
  </script>
</body>

</html>
